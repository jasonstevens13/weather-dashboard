<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid bg-dark mb-0">
        <div class="container">
            <h1 class="display-4 text-center text-white">Weather Dashboard</h1>
        </div>
    </div>


    <div class="container col-12 bg-light row">

        <div class="col-3 bg-secondary">
            <div id="citySelector" class="input-group pb-3 pt-3">
                <input id="searchBtnInput" type="text" class="form-control"
                    aria-label="Dollar amount (with dot and two decimal places)">
                <div class="input-group-append">
                    <span id="searchBtn" class="input-group-text btn">
                        <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                                clip-rule="evenodd" />
                            <path fill-rule="evenodd"
                                d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                </div>
            </div>

            <div>
                <table class="table table-hover table-light">

                    <tbody>
                        <tr>
                            <th scope="row"></th>
                            <td>Your city here</td>
                        </tr>
                        <tr>
                            <th scope="row"></th>
                            <td>Tampa, FL</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div class="col-9">
            <div class="row pl-3 pt-3 pb-3">
                <div class="card col-12">
                    <div class="card-body">
                        <h2>
                            Search/Select a city to the left to display weather...
                        </h2>
                        <p>
                            Temperature:
                        </p>

                        <p>
                            Humidity:
                        </p>

                        <p>
                            Wind Speed:
                        </p>

                        <p>
                            UV Index:
                        </p>
                    </div>
                </div>
            </div>
            <div class="row pl-3 pt-3 pb-3">
                <h2>
                    5-Day Forecast:

                    <div class="row pt-3">

                        <div class="card text-white bg-primary mb-3 mr-3 ml-3"
                            style="max-width: 12rem; max-height: 16rem;">
                            <div class="card-header">Day1</div>
                            <div class="card-body">
                                <h6 class="card-title">Icon</h6>
                                <h6 class="card-title">Temp: </h6>
                                <h6 class="card-title">Humidity: </h6>
                            </div>
                        </div>

                        <div class="card text-white bg-primary mb-3 mr-3" style="max-width: 12rem; max-height: 16rem;">
                            <div class="card-header">Day2</div>
                            <div class="card-body">
                                <h6 class="card-title">Icon</h6>
                                <h6 class="card-title">Temp: </h6>
                                <h6 class="card-title">Humidity: </h6>
                            </div>
                        </div>

                        <div class="card text-white bg-primary mb-3 mr-3" style="max-width: 12rem; max-height: 16rem;">
                            <div class="card-header">Day3</div>
                            <div class="card-body">
                                <h6 class="card-title">Icon</h6>
                                <h6 class="card-title">Temp: </h6>
                                <h6 class="card-title">Humidity: </h6>
                            </div>
                        </div>

                        <div class="card text-white bg-primary mb-3 mr-3" style="max-width: 12rem; max-height: 16rem;">
                            <div class="card-header">Day4</div>
                            <div class="card-body">
                                <h6 class="card-title">Icon</h6>
                                <h6 class="card-title">Temp: </h6>
                                <h6 class="card-title">Humidity: </h6>
                            </div>
                        </div>

                        <div class="card text-white bg-primary mb-3 mr-3" style="max-width: 12rem; max-height: 16rem;">
                            <div class="card-header">Day5</div>
                            <div class="card-body">
                                <h6 class="card-title">Icon</h6>
                                <h6 class="card-title">Temp: </h6>
                                <h6 class="card-title">Humidity: </h6>
                            </div>
                        </div>






                    </div>

                </h2>


            </div>

        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script2.js"></script>
</body>

</html>
